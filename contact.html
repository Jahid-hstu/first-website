    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />

    <!-- fontawesome css link -->
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

	<!--header section start-->
	<div class="full_wrapper heading_bg clear">
		<div class="wrapper clear">
			<div class="heading_section clear">
				<div class="heading_left clear float_left">
					<img src="img/webpic.png">
					<h2>Web-training Institute</h2>
				</div>
				<div class="heading_right clear float_right">
					<div class="header_social_icon">
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-facebook-f"></i></span></a>
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-twitter"></i></span></a>
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-linkedin"></i></span></a>
						<a href="#" class="social"><span class="same_icon"><i class="fab fa-google-plus-g"></i></span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--header section finish-->

<div class="fixed_social_icon">
	<ul>
		<li><a href=""><img src="img/p.png"></a></li>
		<li><a href=""><img src="img/f.png"></a></li>
		<li><a href="https://www.google.com" target="_blank"><img src="img/goog.png"></a></li>
		<li><a href=""><img src="img/l.png"></a></li>
		<li><a href=""><img src="img/t.png"></a></li>
	</ul>
</div>	


	<!--menu section start-->
<div class="full_wrapper nav_bg">
	<div class="wrapper">
		<div class="menu_section">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="contact.html" class="active">Contact</a></li>
						<li><a href="#">Others</a></li>
					</ul>
				</nav>
				<div class="menu-toggle"><i class="fa fa-bars"></i></div>

				<div class="float_right">
					<input type="text" placeholder="Search Here" class="search_box">
					<input type="submit" value="Search" class="secarch_btn">
				</div>
		</div>
	</div>
</div>
<!--menu section finish-->



<!--content section start-->
<div class="full_wrapper content_bg clear">
	<div class="wrapper">
		<div class="content_section clear" style="width: 100%;background: url(img/background.jpg);background-repeat: no-repeat;background-size: cover; margin-top: 13px">

			<div class="contact_part clear">
				<h2>Contact Us</h2>
				<div class="contact_form">
					<form>
						<table>
							<tr>
								<td class="same_label">User Name</td>
								<td><input type="text" placeholder="Enter your name" class="same_contact_field"></td>
							</tr>

							<tr>
								<td class="same_label">User Email</td>
								<td><input type="email" placeholder="Enter your email" class="same_contact_field"></td>
							</tr>

							<tr>
								<td class="same_label">User Password</td>
								<td><input type="password" placeholder="Enter your password" class="same_contact_field"></td>
							</tr>

							<tr>
								<td class="same_label">Confirm Password</td>
								<td><input type="password" placeholder="Enter your confirm password" class="same_contact_field"></td>
							</tr>

							<tr>
								<td class="same_label">User Message</td>
								<td><textarea rows="5" cols="25" class="same_contact_field" style="height: 100px">
									
									</textarea></td>
							</tr>
						

							<tr>
								<td></td>
								<td><input type="submit" name="" value="Submit" class="contact_submit"></td>
							</tr>
						</table>
					</form>
				</div>
				
			</div> 

		</div>
		
	</div>
</div>
<!--content section finish-->

<!--footer section start-->
<div class="full_wrapper footer_bg clear">
	<div class="wrapper clear">
		<div class="footer_section">
			<p>&copy; All copy rights Md. Jahid Hasan</p>
		</div>
	</div>
</div>
<!--footer section finish-->

    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
    <script type="text/javascript" src="js/responsive.js"></script>
</body>
</html>
